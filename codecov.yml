comment: false

language: R

r_packages:
  - covr

sudo: false

cache: packages

after_success:
  - Rscript -e 'library(covr); codecov()'

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: true
    patch:
      default:
        target: auto
        threshold: 1%
        informational: true
